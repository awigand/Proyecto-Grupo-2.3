<template>
    <lightning-card>
        <div class="slds-p-around_medium lgc-bg">
        <p>Desarrolladores a asignar: <lightning-formatted-number value={cantidadDeDesarrolladores} ></lightning-formatted-number></p>
        <p>Consultores a asignar: <lightning-formatted-number value={cantidadDeConsultores} ></lightning-formatted-number></p>
        </div>
        <template for:each={consultores} for:item="consultor"></template>
        
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Ingrese Nombre y Apellido del recurso" onchange={getConsultor}></lightning-input>
        </div>

    <lightning-button variant="brand" label="Agregar" title="Primary action" onclick={saveConsultor} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
